<!DOCTYPE HTML>
<html>
<head>
<title>2021 Umbagog Lake Countdown</title>
<link href="/favicon.ico" type="image/x-icon" rel="shortcut icon">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Arima+Madurai&display=swap" rel="stylesheet">
<style>
* { 
  margin: 0;
}
html {
  background-image: url(nh_umbagog_park_map.jpg);
  background-color: #cccccc;
  
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  font-family: calibri, arial;
  

}  
div {
  margin: 15px auto 0;
  max-width: 350px;
  width: 100%;
  display: block;
  background-color: #550000;
  border: 3px ridge silver;
  border-radius: 15px;
  
}
p {
  margin: 5% 7% 0;
  text-align: center;
  

}
.shadow {
/*	text-shadow: 2px 2px 4px #000000;            */
}

ul {
  margin: 5px auto;
  width: 95%;
  padding: 5px;
  list-style-type: none;
  font-size: 120%;
  color: gray;
}
li {
  font-weight: bold;
  background-color: #fed8b1;
  border: 3px solid orange;
  border-radius: 5px;
  width: 90%;
  margin: 5px auto 0;
  padding: 12px;
  transition: all 2s;
}
a {
  text-decoration: none;
  display: block;
  width: 100%;
  transition: all 2s;  
}
a:link, a:visited {
  color: black;
}
a:hover, a:active, a:focus {
  text-decoration: none;
  color: red;
}
li:hover, li:active, li:focus {
  background-color: orange;
  border: 3px solid red;
}

.countdown {
  font-size: 250%;
  font-weight: bold;
  color: #ff6600;
  
}
.allcaps {
	font-variant: small-caps;
}
#demo {
  font-size: 300%;
  color: red;
}
#departuredate {
  font-size: 150%;
  font-weight: bold;
  color: gray;
}
#text {
  border: none;
}
.shroom {
	max-width: 25px;
}
</style>
</head>
<body>
  <div>
	
	<p class="countdown shadow allcaps">The <b>8<small><sup>th</sup></small></b> Annual<br>
		<img class="shroom" src=mushroom.png> Umbagog <img class="shroom" src=mushroom.png>
		 <br>Camping Trip Countdown:
	</p>
	<div id="text">  
	  <p class="countdown shadow" id="demo"></p>
	  <p class="countdown shadow">to departure</p>
	  <p id="departuredate"><img class="shroom" src=mushroom.png> [Mon Jul 19 2021] <img class="shroom" src=mushroom.png></p>
	</div>
	  
	<ul><b>Errol Weather Links:</b>
          <li><a href="https://weather.com/weather/tenday/l/267e692668bb35a295b59200880bc3427eb5d015957788f53a39b5439835de42" target="_BLANK">Weather Channel</a></li>
          <li><a href="https://www.accuweather.com/en/us/errol-nh/03579/daily-weather-forecast/344412?day=1" target="_BLANK">Accuweather</a></li>
          <li><a href="https://www.wunderground.com/forecast/us/nh/errol/03579?cm_ven=localwx_10day" target="_BLANK">Weather Underground</a></li>
          <li><a href="https://forecast.weather.gov/MapClick.php?lat=44.7809&lon=-71.1373#.XSdOu-hKhhF" target="_BLANK">Nat. Weather Service</a></li>
        </ul>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jul 20, 2021 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
	
  if (minutes < 10) {
	  minutes = "0" + minutes;
  }
  if (seconds < 10) {
	  seconds = "0" + seconds;
  }
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + " DAYS";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("text").innerHTML = "LET'S DO THIS!";
  }
}, 1000);
</script>

	
</body>
</html>
