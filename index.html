<!DOCTYPE HTML>
<html>
<head>
<title>Umbagog Lake Countdown - Summer 2019</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Nova+Square" rel="stylesheet">
<style>
html {
  background-image: url(nh_umbagog_park_map.jpg);
  background-repeat: no-repeat;
  background-size: 100%;
  font-family: 'Nova Square', cursive;
  text-shadow: 2px 2px 4px #000000;

}  
div {
  margin: 15px auto 0;
  max-width: 300px;
  widows: 100%;
  display: block;
  background-color: #ffffff;
  border: 1px solid black;
  opacity: 0.7;
  filter: alpha(opacity=60); /* For IE8 and earlier */  
}
p {
  margin: 5% 7% 0;
  text-align: center;
  opacity: 1 !important;

}
ul {
  font-family: Calibri, 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
  list-style-type: none;
  font-size: 120%;
}
li {
  line-height: 1.5;
  font-weight: bold;
  margin-left: 5px;
}
a {
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}
.countdown {
	font-size: 200%;
  font-weight: bold;
  color: #B22222;
}
</style>
</head>
<body>
  <div>
    <p class="countdown" style="opacity: 1 !important;">Umbagog Departure In:</p>

    <p class="countdown" id="demo"></p>

    <ul>Errol Weather Links:
      <li><a href="https://weather.com/weather/tenday/l/267e692668bb35a295b59200880bc3427eb5d015957788f53a39b5439835de42" target="_BLANK">Weather Channel</a></li>
      <li><a href="https://www.accuweather.com/en/us/errol-nh/03579/daily-weather-forecast/344412?day=1" target="_BLANK">Accuweather</a></li>
      <li><a href="https://www.wunderground.com/forecast/us/nh/errol/03579?cm_ven=localwx_10day" target="_BLANK">Weather Underground</a></li>
      <li><a href="https://forecast.weather.gov/MapClick.php?lat=44.7809&lon=-71.1373#.XSdOu-hKhhF" target="_BLANK">Nat. Weather Service</a></li>
    </ul>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jul 19, 2021 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
	
  if (minutes < 10) {
	  minutes = "0" + minutes;
  }
  if (seconds < 10) {
	  seconds = "0" + seconds;
  }
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + " days to departure";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Let's GOOOOOOOOOOO!";
  }
}, 1000);
</script>

</body>
</html>
