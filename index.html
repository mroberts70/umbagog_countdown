<!DOCTYPE HTML>
<html>
<head>
<title>Umbagog Lake Countdown - Summer 2019</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Nova+Square" rel="stylesheet">
<style>
html {
  background-image: url(nh_umbagog_park_map.jpg);
  background-repeat: no-repeat;
  background-size: cover;
}  
div {
  margin: 30px;
  background-color: #ffffff;
  border: 1px solid black;
  opacity: 0.7;
  filter: alpha(opacity=60); /* For IE8 and earlier */  
}
p {
  margin: 5%;
  text-align: center;
	font-family: 'Nova Square', cursive;
	font-size: 350%;
  font-weight: bold;
  color: #B22222;
  text-shadow: 2px 2px 4px #000000;
  opacity: 1 !important;
}
</style>
</head>
<body>
  <div>
    <p style="opacity: 1;">Count down to Umbagog Departure:</p>

    <p id="demo"></p>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jul 22, 2019 07:30:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + " days + " + hours + ":"
  + minutes + ":" + seconds;
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Let's GOOOOOOOOOOO!";
  }
}, 1000);
</script>

</body>
</html>
